<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Quiz</title>
</head>

<body>
    <!--Start page with welcome message and enter name -->
    <header>
        <h1>Football Quiz</h1>
    </header>
    <div class="start-screen" id="startScreen">
        <h2>Welcome to the Premier League Quiz</h2>

        <p id="welcomeMessage">
            Test your Premier League knowledge with 5 multiple-choice questions.
            Enter your name below and see how many you can get right.
            Good luck!
        </p>

        <h3>Enter your name to begin:</h3>
        <input type="text" id="userNameInput" placeholder="Your Name">
        <button id="startBtn" class="btn-gold">Start Quiz</button>
    </div>
    <!--Quiz container-->

    <div class="container" id="quizContainer" style="display: none;">
        <div id="quizProgress">progress</div>
        <div class="question-container" id="questionContainer">question</div>
        <div class="answer-container" id="answerContainer">answer</div>
    </div>

    <!-- Leaderboard-->

    <div id="leaderboard" style="display:none;">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
        <button id="resetBtn" class="btn-gold">Play Again</button>
    </div>


    <script src="assets/quiz.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
